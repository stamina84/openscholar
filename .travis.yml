language: php
dist: xenial

cache:
  directories:
    - $HOME/.composer/cache/files

addons:
  artifacts:
    s3_region: $ARTIFACTS_S3_REGION
    paths:
      - ./web/sites/simpletest
      - ./web/sites/default/files

services:
  - docker

php:
  - 7.3

env:
  global:
    - DRUPAL_BASE_URL="http://127.0.0.1:8080"
    - PATH="$PATH:$HOME/.composer/vendor/bin"
    - TRAVIS_NODE_VERSION="4"
    - AWS_ACCESS_KEY_ID=$ARTIFACTS_KEY
    - AWS_SECRET_ACCESS_KEY=$ARTIFACTS_SECRET

stages:
  - prepare for tests
  - test
  - name: codecov
    if: branch = 8.x-1.x-dev

jobs:
  include:
#    - stage: prepare for tests
#      script: robo job:check-coding-standards
    - stage: prepare for tests
      script: robo job:check-module-circular-dependency
      after_success:
        - docker-compose exec -T php drush sql-dump --result-file=./travis-backup.sql
        - tar -Jcf ${TRAVIS_BUILD_DIR}-${TRAVIS_BUILD_NUMBER}-web.tar.xz web
        - tar -Jcf ${TRAVIS_BUILD_DIR}-${TRAVIS_BUILD_NUMBER}-vendor.tar.xz vendor
        - aws s3 cp ${TRAVIS_BUILD_DIR}-${TRAVIS_BUILD_NUMBER}-web.tar.xz s3://$ARTIFACTS_BUCKET/build_files/$TRAVIS_BUILD_NUMBER/os-build-${TRAVIS_BUILD_NUMBER}-web.tar.xz
        - aws s3 cp ${TRAVIS_BUILD_DIR}-${TRAVIS_BUILD_NUMBER}-vendor.tar.xz s3://$ARTIFACTS_BUCKET/build_files/$TRAVIS_BUILD_NUMBER/os-build-${TRAVIS_BUILD_NUMBER}-vendor.tar.xz
    - stage: test
      script: robo job:run-unit-tests
      before_install:
        - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
        - pyenv global 3.7.1
        - pip install -U pip
        - pip install awscli
        - aws s3 sync s3://$ARTIFACTS_BUCKET/build_files/$TRAVIS_BUILD_NUMBER .
        - ls -la
        # Try to speed up compression.
        - export XZ_OPT="-T0"
        - tar -Jxf os-build-${TRAVIS_BUILD_NUMBER}-web.tar.xz
        - ls -la
        - tar -Jxf os-build-${TRAVIS_BUILD_NUMBER}-vendor.tar.xz
        - ls -la
        - chmod +x vendor/bin/phpunit
    - stage: test
      script: robo job:run-kernel-tests "widgets-1,widgets-2,widgets-3,widgets-4,widgets-5"
      before_install:
        - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
        - pyenv global 3.7.1
        - pip install -U pip
        - pip install awscli
        - aws s3 sync s3://$ARTIFACTS_BUCKET/build_files/$TRAVIS_BUILD_NUMBER .
        - tar -Jxf os-build-${TRAVIS_BUILD_NUMBER}-web.tar.xz
        - tar -Jxf os-build-${TRAVIS_BUILD_NUMBER}-vendor.tar.xz
        - chmod +x vendor/bin/phpunit
        - sudo chmod 777 web/modules
        - sudo chmod 777 web/sites/default/files
        - sudo chmod 777 web/sites/simpletest
        - ls -la web
#    - script: robo job:run-kernel-tests "publications-1,publications-2,wysiwyg,vsite,os,os-theme-preview"
#    - script: robo job:run-kernel-tests "cp-1,cp-2,other-1,other-2,cp-menu,profiles,redirect,cp-appearance,os-search"
#    - script: robo job:run-functional-tests "classes,events,pages,cp,media-browser,os-theme-preview,breadcrumbs,cp-menu,vsite_favicon"
#    - script: robo job:run-functional-tests "os-search,analytics,publications,cp-appearance,redirect,twitter,os,vsite,cp-import"
#    - script: robo job:run-functional-javascript-tests "publications,mailchimp,metatag,redirect,cp-appearance"
#    - script: robo job:run-functional-javascript-tests "os-search,cp,profiles,classes,pages"
#    - script: robo job:run-functional-javascript-tests "events,vsite,widgets"
#    - script: robo job:run-functional-javascript-tests "os,os-theme-preview,blog,faq,news,presentations,cp-menu"
    - stage: codecov
      script: robo job:run-unit-tests-code-coverage
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: codecov
      script: robo job:run-kernel-tests-code-coverage "widgets-1"
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: codecov
      script: robo job:run-kernel-tests-code-coverage "widgets-2"
