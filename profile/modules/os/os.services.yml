services:
  angular.module_manager:
    class: Drupal\os\OsAngularModuleManager
  os.access_helper:
    class: \Drupal\os\AccessHelper
    arguments: ['@vsite.context_manager', '@entity_type.manager', '@vsite.privacy.manager']
  os.os_route_subscriber:
    class: \Drupal\os\Routing\OsRouteSubscriber
    tags:
      - { name: event_subscriber }
  os.private_vsite_guard:
    class: \Drupal\os\PrivateVsiteGuard
    arguments: ['@vsite.context_manager', '@vsite.privacy.manager']
    tags:
      - { name: access_check, applies_to: _os_private_vsite_guard }
