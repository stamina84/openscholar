<label ng-if="title" class="{{required_class}}">{{title}}</label>
<div class="description" ng-bind-html="description"></div>
<div id="edit-{{fieldName}}-und-drop" class="form-managed-file">
    <div class="media-browser-drop-box" ngf-drop ngf-change="sendToBrowser($files, $event)" class="droppable"
         ngf-drag-over-class="media-browser-drag-over" ngf-multiple="true" allow-dir="true"
         ngf-hide-on-drop-not-available="true" ngf-accept="validate($file)" ng-hide="fieldIsFull()">
        <span id="drag-text">{{droppable_text}}<span class="help_icon" ng-mouseenter="showHelp = true" ng-mouseleave="showHelp = false" ng-hide="hideHelpicon">?</span></span>

        <a href="#" id="upmedia" mb-open-modal panes="{{panes.join(',')}}" types="{{types}}" on-select="addFile($inserted)">{{upload_text}}</a>
        <div class="help" ng-show="showHelp"><strong>Allowed file types:</strong><br /> {{extensionsFull.join(' ')}}<br /><br />
               <strong>Max file size:</strong> {{maxFilesize}}.
        </div>
    </div>
    <div ui-sortable="sortableOptions" ng-model="selectedFiles">
        <div class="file-list-single form-wrapper" ng-repeat="file in selectedFiles" ng-class="{even: $even, odd: $odd, highlight: file.highlight}">
            <input type="hidden" name="{{fieldName}}[{{$index}}][target_id]" value="{{file.mid}}">
            <a href="#" class="tabledrag-handle" title="Drag to re-order" ng-show="selectedFiles.length > 1"><div class="handle">&nbsp;</div></a>
            <span  title="{{file.name}}">
                <img class="file-icon" alt="" ng-src="{{file.icon}}">
                {{file.name}} ({{file.filename}})
            </span>
            <ul class="media-actions">
                <li class="replace first">
                    <a href="" mb-open-modal replace="file" panes="{{panes.join(',')}}" types="{{types}}" on-select="replaceFile($inserted, $index)"><i class="fa fa-exchange-alt"></i> Replace</a>
                </li>
                <li class="edit">
                    <a href="" file-editor-modal fid="{{file.mid}}"><i class="far fa-edit"></i> Edit</a>
                </li>
                <li class="remove last">
                    <a href="" ng-click="removeFile($index)"><i class="far fa-trash-alt"></i> Remove</a>
                </li>
            </ul>
        </div>
    </div>
</div>
