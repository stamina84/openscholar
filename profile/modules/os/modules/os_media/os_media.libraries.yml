mediaBrowser:
  version: 1.12
  js:
    js/MediaBrowserFilters.js: { }
    js/MediaBrowserModule.js: { app: mediaBrowser }
  css:
    component:
      css/media_browser.mediaBrowser.css: { }
  drupalSettings:
    version:
      mediaBrowser: "1.0"
  paths: templates
  dependencies:
    - os/angular.ngFileUpload
    - os/angular.modalService
    - os/angular.slideables
