    js/MediaBrowserField.js: { app: MediaBrowserField }
  drupalSettings:
    version:
      mediaBrowserField : "1.0"
    angularModules:
      MediaBrowserField: MediaBrowserField
  dependencies:
    - os/angular.uiSortable
    - os_media/mediaBrowser
    - os/fileEditorModal
