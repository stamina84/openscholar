# We have to use the admin theme because bootstrap's dropbutton implementation is broken.
cp.taxonomy:
  path: '/cp/taxonomy'
  defaults:
    _entity_list: taxonomy_vocabulary
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.add:
  path: '/cp/taxonomy/add'
  defaults:
    _entity_form: 'taxonomy_vocabulary.default'
    _entity_type_id: 'taxonomy_vocabulary'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.edit:
  path: '/cp/taxonomy/{taxonomy_vocabulary}/edit'
  defaults:
    _entity_form: 'taxonomy_vocabulary.default'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.delete:
  path: '/cp/taxonomy/{taxonomy_vocabulary}/delete'
  defaults:
    _entity_form: 'taxonomy_vocabulary.delete'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.list:
  path: '/cp/taxonomy/{taxonomy_vocabulary}'
  defaults:
    _form: '\Drupal\taxonomy\Form\OverviewTerms'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.term.add:
  path: '/cp/taxonomy/{taxonomy_vocabulary}/add'
  defaults:
    _controller: '\Drupal\taxonomy\Controller\TaxonomyController::addForm'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.reset.vocab:
  path: '/cp/taxonomy/reset/{vid}'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\ResetVocabTermsForm'
    _title: 'Reset Vocabulary'
    requirements:
      _group_permission: 'manage taxonomy'
      _group_member: 'TRUE'
cp.taxonomy.add_terms_node_multiple_form:
  path: '/cp/content/add-terms-to-node'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\AddTermsToNodeForm'
    entity_type_id: 'node'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.remove_terms_node_multiple_form:
  path: '/cp/content/remove-terms-from-node'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\RemoveTermsFromNodeForm'
    entity_type_id: 'node'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.add_terms_media_multiple_form:
  path: '/cp/content/add-terms-to-media'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\AddTermsToMediaForm'
    entity_type_id: 'media'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.remove_terms_media_multiple_form:
  path: '/cp/content/remove-terms-from-media'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\RemoveTermsFromMediaForm'
    entity_type_id: 'media'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.add_terms_bibcite_reference_multiple_form:
  path: '/cp/content/add-terms-to-publication'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\AddTermsToPublicationForm'
    entity_type_id: 'bibcite_reference'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
cp.taxonomy.remove_terms_bibcite_reference_multiple_form:
  path: '/cp/content/remove-terms-from-publication'
  defaults:
    _form: '\Drupal\cp_taxonomy\Form\RemoveTermsFromPublicationForm'
    entity_type_id: 'bibcite_reference'
  requirements:
    _group_permission: 'manage taxonomy'
  options:
    _admin_route: 'TRUE'
