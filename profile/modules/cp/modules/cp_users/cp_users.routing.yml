cp.users:
  path: '/cp/users'
  defaults:
    _controller: '\Drupal\cp_users\Controller\CpUserMainController::main'
    _title: 'Manage Users'
  requirements:
    _group_permission: 'manage cp users'

cp.users.add:
  path: '/cp/users/add'
  defaults:
    _controller: '\Drupal\cp_users\Controller\CpUserMainController::addUserForm'
    _title: 'Add User'
  requirements:
    _group_permission: 'manage cp users'

cp.users.add_new:
  path: '/cp/users/add-new'
  defaults:
    _controller: '\Drupal\cp_users\Controller\CpUserMainController::addNewUserForm'
    _title: 'Add User'
  requirements:
    _group_permission: 'manage cp users'

cp.users.remove:
  path: '/cp/users/remove/{user}'
  defaults:
    _controller: '\Drupal\cp_users\Controller\CpUserMainController::removeUserForm'
    _title_callback: '\Drupal\cp_users\Controller\CpUserMainController::removeUserFormTitle'
  requirements:
    _group_permission: 'manage cp users'

cp.users.owner:
  path: '/cp/users/owner'
  defaults:
    _controller: '\Drupal\cp_users\Controller\CpUserMainController::changeOwnershipForm'
    _title: 'Change Ownership'
  requirements:
    _change_ownership_access_check: 'TRUE'

# Group type is required here, it is used by Group module.
cp_users.role.add_form:
  path: '/cp/users/roles/add/{group_type}'
  defaults:
    _entity_form: 'group_role.add'
    _title: 'Add vsite role'
  requirements:
    _group_permission: 'manage cp roles'

cp_users.role.permission_form:
  path: '/cp/users/permissions'
  defaults:
    _form: '\Drupal\cp_users\Form\CpUsersPermissionsTypeSpecificForm'
    _title: 'Edit vsite permissions'
  requirements:
    _group_permission: 'manage cp roles'

cp_users.role.change:
  path: '/cp/users/change-role/{user}'
  defaults:
    _form: '\Drupal\cp_users\Form\ChangeRoleForm'
    _title: 'Change role'
  requirements:
    _group_permission: 'manage cp roles'

cp_users.role.list:
  path: '/cp/users/roles'
  defaults:
    _entity_list: 'group_role'
    _title: 'Vsite roles'
  requirements:
    _group_permission: 'manage cp roles'

cp_users.role.role_permission_form:
  path: '/cp/users/permissions/{group_role}'
  defaults:
    _form: '\Drupal\cp_users\Form\CpUsersPermissionsSpecificForm'
    _title_callback: '\Drupal\cp_users\Form\CpUsersPermissionsSpecificForm::getTitle'
  requirements:
    _group_permission: 'manage cp roles'

cp_users.role.edit_form:
  path: '/cp/users/roles/{group_role}/edit'
  defaults:
    _entity_form: 'group_role.edit'
    _title: 'Edit vsite role'
  requirements:
    _cp_roles_operation_access_check: 'TRUE'

cp_users.role.delete_form:
  path: '/cp/users/roles/{group_role}/delete'
  defaults:
    _entity_form: 'group_role.delete'
    _title: 'Delete vsite role'
  requirements:
    _cp_roles_operation_access_check: 'TRUE'

cp_users.existing_user_autocomplete:
  path: '/cp-users/existing-user-autocomplete'
  defaults:
    _controller: '\Drupal\cp_users\Controller\CpUserMainController::existingUserAutocomplete'
  requirements:
    _group_permission: 'manage cp users'

#Support role routing
cp_users.support.group_subscribe:
  path: '/support/vsite'
  defaults:
    _form: '\Drupal\cp_users\Form\CpUserSupportConfirmForm'
    _title: Subscribe to Vsite
  requirements:
    _support_vsite_access_check: 'TRUE'
