vsite.settings.form:
  path: '/vsite/settings'
  defaults:
    _form: '\Drupal\vsite\Form\VsiteTestForm'
    _title: 'Testing vsites'
  requirements:
    _permission: 'access vsite settings'
vsite.settings.configure_subsite:
  path: 'admin/config/openscholar/vsite/subsite'
  defaults:
    _form: '\Drupal\vsite\Form\ConfigureSubSiteForm'
    _title: 'Configure subsite'
  requirements:
    _permission: 'access vsite settings'
vsite.mysites.form:
  path: '/mysites'
  defaults:
    _form: '\Drupal\vsite\Form\MySitesForm'
    _title: 'My Sites'
  requirements:
    _role: 'authenticated'
