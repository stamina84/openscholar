os_publications.citation_distribute_settings:
  path: '/admin/config/openscholar/citation_distribute'
  defaults:
    _form: '\Drupal\os_publications\Form\CitationDistributeConfigForm'
    _title: 'Common Settings'
  requirements:
    _permission: 'administer site configuration'
os_publications.redirect_bibcite_reference_bundles_form:
  path: '/bibcite/reference/add-select'
  defaults:
    _form: '\Drupal\os_publications\Form\RedirectEntityBundlesForm'
  requirements:
    _group_permission: 'create publications'
os_publictions.citation_export:
  path: '/citation/export/{bibcite_format}/{bibcite_reference}'
  defaults:
    _controller: '\Drupal\os_publications\Controller\CitationExportController::export'
    _title: 'Citation Export'
  requirements:
    # All user can download publication citation
    _access: 'TRUE'
  options:
    parameters:
      bibcite_format:
        type: bibcite_format
os_publictions.citation_export_multiple:
  path: '/citation/export/{bibcite_format}'
  defaults:
    _controller: '\Drupal\os_publications\Controller\CitationExportController::exportMultiple'
    _title: 'Citation Export'
  requirements:
    # All user can download publication citation
    _access: 'TRUE'
  options:
    parameters:
      bibcite_format:
        type: bibcite_format
os_publictions.contributor_parse_autocomplete:
  path: '/contributor/parse/autocomplete/{name}'
  defaults:
    _controller: '\Drupal\os_publications\Controller\AutocompleteController::parseContributorName'
    _format: json
  requirements:
    _group_permission: 'create publications'
