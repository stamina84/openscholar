id: os_news_import
migration_tags:
  - CSV
label: 'Os News CSV Migration'
source:
  plugin: csv
  path: public://importcsv/os_news.csv
  ids: [Timestamp, Title, Date]
  constants:
    view: '/news/'
process:
  type:
    plugin: default_value
    default_value: news
  title: Title
  body: Body
  created:
    plugin: format_date
    from_format: Y-m-d
    to_format: U
    source: Created date
  field_date: Date
  field_redirect_to_source: Redirect
  field_photo:
    plugin: image_import
    source: Image
  field_attached_media/target_id: Files
  path/pathauto:
    plugin: default_value
    default_value: 0 # Disable pathauto
  path/alias:
    plugin: concat
    source:
      - constants/view
      - Path
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
  optional: {  }
