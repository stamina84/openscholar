services:
  plugin.manager.os_widgets:
    class: Drupal\os_widgets\OsWidgetsManager
    parent: default_plugin_manager
  os_widgets.rss_helper:
    class: Drupal\os_widgets\Helper\RssHelper
  os_widgets.block.repository:
    class: Drupal\os_widgets\OsWidgetsBlockRepository
    decorates: block.repository
    arguments: ['@os_widgets.block.repository.inner', '@entity_type.manager', '@theme.manager', '@vsite.context_manager', '@request_stack', '@hierarchical.storage']
  os_widgets.block_place.event_subscriber:
    class: Drupal\os_widgets\EventSubscriber\BlockPlaceEventSubscriber
    arguments: ['@request_stack', '@current_user', '@vsite.context_manager']
    tags:
      - { name: event_subscriber }
  os.add_slideshow_access:
    class: Drupal\os_widgets\Access\AddSlideshowAccessCheck
    arguments: ['@current_user', '@entity_type.manager', '@vsite.context_manager']
    tags:
      - { name: access_check, applies_to: _add_slideshow_access_check }
  os_widgets.list_widgets_helper:
    class: Drupal\os_widgets\Helper\ListWidgetsHelper
    arguments: ['@database', '@entity_type.manager', '@vsite.context_manager']
  os_widgets.column_widget_layout_builder:
    class: \Drupal\os_widgets\Helper\ColumnWidgetLayoutBuilder
