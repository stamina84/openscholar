os_widgets.save_layout:
  path: '/cp/layout/save'
  defaults:
    _controller: '\Drupal\os_widgets\Controller\LayoutManagementController::saveLayout'
    _title: 'Save Layout'
  method: [ POST ]
  requirements:
    _group_permission: 'manage layout'
os_widgets.reset_layout:
  path: '/cp/layout/reset'
  defaults:
    _controller: '\Drupal\os_widgets\Controller\LayoutManagementController::resetLayout'
    _title: 'Reset Layout'
  method: [ POST ]
  requirements:
    _group_permission: 'manage layout'
os_widgets.create_widget:
  path: '/cp/layout/create/{block_content_type}'
  defaults:
    _controller: '\Drupal\block_content\Controller\BlockContentController::addForm'
    _title_callback: 'Drupal\block_content\Controller\BlockContentController::getAddFormTitle'
  requirements:
    _group_permission: 'manage layout'
os_widgets.edit_widget:
  path: '/cp/layout/edit/{block}'
  defaults:
    _entity_form: 'block.default'
    _title: 'Configure block'
  requirements:
    _entity_access: 'block.update'
os_widgets.delete_widget:
  path: '/cp/layout/delete/{block}'
  defaults:
    _entity_form: 'block.delete'
    _title: 'Delete block'
  requirements:
    _group_permission: 'manage layout'
os_widgets.add_slideshow:
  path: '/os/add/slideshow/{block_content}'
  defaults:
    _form: 'Drupal\os_widgets\Form\AddSlideshowForm'
    _title: 'Add new slideshow'
  options:
    parameters:
      block_content:
        type: entity:block_content
  requirements:
    _add_slideshow_access_check: 'TRUE'
    _group_permission: 'manage vsite content'
os_widgets.widgets_pagination_ajax:
  path: '/refresh-widget-content/{id}'
  defaults:
    _controller: '\Drupal\os_widgets\Controller\WidgetsPaginationController::changePage'
  requirements:
    _permission: 'access content'
